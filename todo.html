<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Baariq Todo App</title>
        <style>

        .main{
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;font-family: Arial, Helvetica, sans-serif;">Todo APP</h1>
        
        <div class="main" style="display: flex; justify-content: center;align-items: center;gap: 10px; ">
            <input id="input" placeholder="Enter Items" type="text">
            <button onclick="addTodo()">Add Tasks</button>
            <button onclick="deleteAllTodos()">Delete All Tasks</button>
        </div>

        <ul id="list"></ul>

        <script src="todo.js"></script>
    </body>
</html>
